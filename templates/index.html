<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommendation System</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: url("../static/images/mal.jpg") no-repeat center center
          fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        color: #ecf0f1;
      }

      form {
        /* background: rgba(255, 255, 255, 0.5); */
        background: rgba(0, 0, 0, 0.5);
        border-radius: 8px;
        padding: 15px 30px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 500px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: #fff;
        font-size: 2.5rem;
        margin-bottom: 15px;
        text-align: center;
      }

      input[type="text"] {
        padding: 10px;
        width: 100%;
        border: 1px solid #1abc9c;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 1.2rem;
        color: #2c3e50;
        background-color: #ecf0f1;
        box-sizing: border-box;
      }

      button {
        /* padding: 15px 25px; */
        padding: 10px;
        background-color: #1abc9c;
        color: #e0e6ed;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 1.2rem;
        transition: background-color 0.3s;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
      }

      button:hover {
        background-color: #16a085;
      }

      @media (max-width: 768px) {
        body {
          padding: 20px;
        }

        form {
          padding: 20px;
        }

        h1 {
          font-size: 2rem;
        }

        input[type="text"] {
          font-size: 1rem;
          padding: 10px;
        }

        button {
          padding: 12px 20px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <form action="/recommend" method="POST">
      <h1>Movie Recommendation System</h1>
      <input
        type="text"
        name="movie"
        placeholder="Enter a movie name..."
        required
      />
      <button type="submit">Get Recommendations</button>
    </form>
  </body>
</html>
