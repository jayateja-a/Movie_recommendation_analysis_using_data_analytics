<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Error - Movie Recommendations</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #2c3e50;
        color: #ecf0f1;
        margin: 0;
        padding: 0;
      }

      header {
        background: #34495e;
        padding: 20px;
        text-align: center;
        border-bottom: 3px solid #16a085;
      }

      header h1 {
        margin: 0;
        font-size: 2.5rem;
      }

      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
      }

      .error-message {
        background: #34495e;
        border: 2px solid #e74c3c;
        border-radius: 10px;
        padding: 15px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        overflow-wrap: break-word;
        word-wrap: break-word;
        hyphens: auto;
      }

      .error-message h2 {
        color: #e74c3c;
        margin: 0 0 10px;
      }

      .error-message p {
        margin: 5px 0;
        line-height: 1.6;
        text-align: justify;
      }

      .back-link {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #1abc9c;
        font-weight: bold;
        border: 2px solid #1abc9c;
        padding: 10px 20px;
        border-radius: 5px;
        transition: background-color 0.3s, color 0.3s;
      }

      .back-link:hover {
        background-color: #1abc9c;
        color: #2c3e50;
      }

      footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.9rem;
        color: #95a5a6;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Error</h1>
    </header>
    <div class="container">
      <div class="error-message">
        <h2>No recommendations found for "{{ movie }}".</h2>
        <a href="/" class="back-link">Go Back</a>
      </div>
    </div>
    <footer>
      <p>&copy; 2024 Movie Recommender. All rights reserved.</p>
    </footer>
  </body>
</html>
