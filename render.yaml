services:
  - type: web
    name: movie-recommendation-system
    env: python
    buildCommand: python3 -m pip install --upgrade pip setuptools wheel && python3 -m pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: RUNTIME_VERSION
        value: 3.11.9

